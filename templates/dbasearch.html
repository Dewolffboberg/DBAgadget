<!doctype html>

<html>
<link href="style.css" rel="stylesheet" type="text/css">
  <h1>DB&A Search </h1>
    <div class="select" id="centerDoc">
      <form method="post" action="/dbasearch" >
        Site:<br>
        <input type="text" name="site" size="100" maxlength="2000" id="site" value="{{ request.form['site'] }}" placeholder="site" ><br>
        Title:<br>
        <div class="checkbox">
        <label><input type="checkbox" name="check1" value="Chief">Chief </label>
        <label><input type="checkbox" name="check2" value="vice president">Vice President</label>
        <label><input type="checkbox" name="check3" value="leadership">Leadership</label>
        </div>
        <input list="title" name="title" type="text" value="{{ request.form['title'] }}" placeholder="keyword"/>
        <datalist id="title">
          <option value="president">
          <option value="chief">
          <option value="vice">
          <option value="vice president">
          <option value="ceo">
          <option value="executive">
          <option value="leadership">
        </datalist>
        <button type="submit" value = 'search'>Submit</button>
      </form>
      <a href="{{ url_for('index') }}"><button>Reset</button></a>
      <a href="/dbanews"><button>TO DBA NEWS</button></a>
      <!-- <a href="dbasearch.html"><button>Test</button></a> -->

    </div>
    <table class="table table-striped" border="2|0">
      <thead >
        <tr>
          <th>link</th>
          <th>title</th>
          <th>Description</th>
        </tr>
        </thead>
        <tbody>
          {% for d in data1 %}
          <tr>
              <td><a href="{{d}}" taget ="_blank">{{d}}</a></td>
              <td>{{data2[loop.index0]}}</td>
              <td>{{data3[loop.index0]}}</td>
          </tr>
          {% endfor %}
        </tbody>
        </table>

                  <p>  <b> {{text}} </b> </p>
                  

</html>
